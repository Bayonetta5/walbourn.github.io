---
layout: default
---

<article class="post">

  <header>
    <h1>{{ page.title }}</h1>
    <span class="category"><i class="icon-tag"></i> {{ page.categories | join: ', ' }}</span><br/><br/>
    Originally posted to Chuck Walbourn's Blog on MSDN, <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
  </header>

  <hr / >

  <div class="entry">
    {{ content }}
  </div>

  <footer>
    <a href="https://walbourn.github.io/">Home</a> | <a href="https://walbourn.github.io/tags/">Posts by Tag</a>
  </footer>
</article>
