---
layout: default
---

<article class="post">

  <header>
    <h1>{{ page.title }}</h1>
    <span class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span> - <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
  </header>

  <hr / >

  <div class="entry">
    {{ content }}
  </div>

  <footer>
    <span class="category"><i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/><br/>
    <a href="https://walbourn.github.io/">{{ site.title }}</a>
  </footer>
</article>
